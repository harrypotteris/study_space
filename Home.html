<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Space</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="logo">
    <img src="images/Logo.png" alt="Logo" />
</div>

  <div class="container">

    <!-- Light bulb in the center -->
    <div class="light">
      <div class="wire">
        <div class="bulb"></div>
      </div>
      <div class="switch">
        <div class="btn" type="button"></div>
      </div>
    
    <!-- Video and Spotify on the right -->
    <div class="working">
      <video src="images/video_working.mp4" autoplay muted loop playsinline></video>
      <iframe
        class="spotify"
        src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M"
        width="300"
        height="80"
        frameborder="0"
        allow="encrypted-media"
        allowtransparency="true"
        aria-label="Spotify playlist">
      </iframe>
    </div>

    <!-- Clock and Timer -->
    <div class="clock-timer">
      <div class="clock-box">
        <h2>IST Clock</h2>
        <div id="clock"></div>
      </div>

      <div class="timer-box">
        <h2>Timer</h2>
        <div id="timer">00:00:00</div>
        <div class="timer-controls">
          <button id="start" type="button">Start</button>
          <button id="pause" type="button">Pause</button>
          <button id="reset" type="button">Reset</button>
        </div>
      </div>
    </div>

    <!-- To-Do List -->
    <div class="todo-list">
      <div class="add-task-container">
        <input type="text" id="task-input" placeholder="Add a new task..." aria-label="New task" />
        <button type="button" onclick="addTask()">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>

  </div>
  <div class="contact">
  <div class="contact-box">
    <div class="contact-text">
      <h2>Contact</h2>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/charitha-gattu-506240366/" target="_blank">LinkedIn: Charitha Gattu</a>
        </li>
        <li>
          <a href="mailto:charithagattu248@gmail.com">Gmail: charithagattu248@gmail.com</a>
        </li>
      </ul>
    </div>
    <img src="images/ballarina.png" alt="Ballerina image" class="ballerina-img">
  </div>
</div>


  <script src="home.js"></script>
</body>
</html>
